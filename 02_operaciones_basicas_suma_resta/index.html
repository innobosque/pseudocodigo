<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Operaciones b√°sicas: suma y resta</title>
</head>

<body class="container min-vh-100 d-flex justify-content-center align-items-center 
bg-light bg-gradient">
    <section class="p-3 bg-white border border-2 border-dark rounded">
        <h1 class="p-2 bg-black bg-gradient text-center text-white rounded" style="--bs-bg-opacity: .5;">Sumar / restar
        </h1>
        <div class="row g-2">
            <div class="form-floating col-12">
                <input id="operando1" type="text" class="form-control" placeholder="0" value="0">
                <label for="operando1">Operando 1</label>
            </div>
            <div class="form-floating col-12">
                <input id="operando2" type="text" class="form-control" placeholder="0" value="0">
                <label for="operando2">Operando 2</label>
            </div>            
        </div>
        <div class="pt-2">
            <output id="output" for="operando1 operando2" class="form-control">0</output>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <button id="btn-suma" class="btn btn-primary">+</button>
            <button id="btn-resta" class="btn btn-success">-</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
